<div class="container-fluid">

  <div class="row">

    <div class="col-md-6" id='img-bg'></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input  class="form-control" type="text" name="nome" id="nome" 
            placeholder="Seu nome"[(ngModel)]="user.nome" > 
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" name="usuario" id="usuario" 
            placeholder="Seu usuário" [(ngModel)]="user.usuario">
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input  class="form-control" type="text" name="foto" id="foto" 
            placeholder="Link da sua foto" [(ngModel)]="user.foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" 
            placeholder="Sua senha">
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha" [(ngModel)]="user.senha">
          </div>



          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger m-3" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-success m-3"(click)="cadastrar()">Cadastrar </button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
